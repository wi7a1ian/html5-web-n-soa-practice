<!DOCTYPE html>

  <body>
    <script>
    // Case 11
    var metas = document.getElementsByTagName('meta');
    for(var i in metas){
      console.log(metas[i]);
      var name = metas[i].getAttribute("name");
      if(name !== null){
        var content = metas[i].getAttribute("content");
        console.log(name, content);
      }
    }

    </script>
